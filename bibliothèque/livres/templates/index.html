{% load static %} <!-- Charger les fichiers statiques comme les fichiers CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil - Liste des Livres</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Utilisation des fichiers CSS statiques -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="container mt-5">
  <h1>Liste des Livres</h1>
  <a href="{% url 'ajout_livre' %}" class="btn btn-success mb-3">Ajouter un Livre</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date de Publication</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="livresTable">
      <!-- Utilisation de la syntaxe Django pour boucler à travers les livres -->
      {% for livre in livres %}
      <tr>
        <td>{{ livre.titre }}</td>
        <td>{{ livre.auteur }}</td>
        <td>{{ livre.date_publication }}</td>
        <td>{{ livre.genre }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" onclick="voirDetails({{ livre.id }})">Voir</button>
          <button type="button" class="btn btn-warning btn-sm" onclick="modifierLivre({{ livre.id }})">Modifier</button>
          <button type="button" class="btn btn-danger btn-sm" onclick="supprimerLivre({{ livre.id }})">Supprimer</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Modal pour afficher les détails du livre -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Détails du Livre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="detailsBody">
        <!-- Les détails du livre seront ajoutés ici dynamiquement -->
      </div>
    </div>
  </div>
</div>

<!-- Script JavaScript -->
<script>
  // Fonction pour afficher les détails d'un livre dans une modale
  function voirDetails(id) {
    // Implémentez la logique pour charger les détails du livre depuis la base de données ici
    // Pour l'instant, nous allons utiliser des données fictives pour les démonstrations
    var livre = { id: id, titre: "Titre " + id, auteur: "Auteur " + id, date_publication: "2022-01-0" + id, genre: "Genre " + id };

    var details = "<p><strong>Titre:</strong> " + livre.titre + "</p>";
    details += "<p><strong>Auteur:</strong> " + livre.auteur + "</p>";
    details += "<p><strong>Date de Publication:</strong> " + livre.date_publication + "</p>";
    details += "<p><strong>Genre:</strong> " + livre.genre + "</p>";

    $("#detailsBody").html(details);
    $("#detailsModal").modal("show");
  }

  // Fonction pour modifier un livre
  function modifierLivre(id) {
    // Implémentez la logique pour modifier un livre ici
    console.log("Modifier le livre avec l'ID:", id);
  }

  // Fonction pour supprimer un livre
  function supprimerLivre(id) {
    // Implémentez la logique pour supprimer un livre ici
    console.log("Supprimer le livre avec l'ID:", id);
  }
</script>

</body>
</html>
