{% load static %} <!-- Charger les fichiers statiques comme les fichiers CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil - Liste des Livres</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Utilisation des fichiers CSS statiques -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="container mt-5">
  <h1>Liste des Livres</h1>
  <a href="{% url 'ajout_livre' %}" class="btn btn-success mb-3">Ajouter un Livre</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date de Publication</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="livresTable">
      <!-- Utilisation de la syntaxe Django pour boucler à travers les livres -->
      {% for livre in livres %}
      <tr>
        <td>{{ livre.titre }}</td>
        <td>{{ livre.auteur }}</td>
        <td>{{ livre.date_publication }}</td>
        <td>{{ livre.genre }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" onclick="voirDetails({{ livre.id }})">Voir</button>
          <button type="button" class="btn btn-warning btn-sm" onclick="modifierLivre({{ livre.id }})">Modifier</button>
          <button type="button" class="btn btn-danger btn-sm" onclick="supprimerLivre({{ livre.id }})">Supprimer</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Modal pour afficher les détails du livre -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Détails du Livre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="detailsBody">
        <!-- Les détails du livre seront ajoutés ici dynamiquement -->
      </div>
    </div>
  </div>
</div>

<!-- Modal pour modifier les détails du livre -->
<div class="modal fade" id="modifierModal" tabindex="-1" role="dialog" aria-labelledby="modifierModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modifierModalLabel">Modifier le Livre</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modifierBody">

            <div class="form-group">
                 
                <input type="hidden" id="livreId" name="livreId" value="">
              </div>
          

          <!-- Les champs de modification du livre seront ajoutés ici -->
          <div class="form-group">
            <label for="titreModif">Titre</label>
            <input type="text" class="form-control" id="titreModif" required>
          </div>
          <div class="form-group">
            <label for="auteurModif">Auteur</label>
            <input type="text" class="form-control" id="auteurModif" required>
          </div>
          <div class="form-group">
            <label for="date_publicationModif">Date de Publication</label>
            <input type="date" class="form-control" id="date_publicationModif">
          </div>
          <div class="form-group">
            <label for="genreModif">Genre</label>
            <input type="text" class="form-control" id="genreModif">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="enregistrerModification()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  


<!-- Script JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Fonction pour afficher les détails d'un livre dans une modale
  function voirDetails(id) {
    $.ajax({
      url: "{% url 'voir_livre' 0 %}".replace('0', id),
      success: function(data) {
        var details = "<p><strong>Titre:</strong> " + data.titre + "</p>";
        details += "<p><strong>Auteur:</strong> " + data.auteur + "</p>";
        details += "<p><strong>Date de Publication:</strong> " + data.date_publication + "</p>";
        details += "<p><strong>Genre:</strong> " + data.genre + "</p>";
        $("#detailsBody").html(details);
        $("#detailsModal").modal("show");
      }
    });
  }

// Fonction pour modifier un livre
// Fonction pour enregistrer les modifications d'un livre
function enregistrerModification() {
  // Récupérer l'identifiant du livre à partir du champ caché
  var id = $("#livreId").val();
  
  // Récupérer les valeurs des champs modifiés
  var titre = $("#titreModif").val();
  var auteur = $("#auteurModif").val();
  var date_publication = $("#date_publicationModif").val();
  var genre = $("#genreModif").val();
  
  // Données à envoyer au backend Django
  var data = {
    id: id,
    titre: titre,
    auteur: auteur,
    date_publication: date_publication,
    genre: genre
  };

  // Envoyer les données modifiées au backend Django via une requête AJAX
  $.ajax({
    type: "POST", // Utiliser la méthode POST pour envoyer les données
    url: "{% url 'modifier_livre' 0 %}".replace('0', id),
    data: data, // Envoyer les données au backend
    success: function(response) {
      // Afficher un message de succès ou effectuer d'autres actions après l'enregistrement
      console.log("Les modifications ont été enregistrées avec succès !");
      
      // Fermer le modal après l'enregistrement
      $("#modifierModal").modal("hide");
      
      // Actualiser la page pour afficher les modifications
      window.location.reload();
    },
    error: function(xhr, status, error) {
      // Gérer les erreurs en cas d'échec de l'enregistrement
      console.error("Erreur lors de l'enregistrement des modifications:", error);
    }
  });
}

</script>

</body>
</html>
